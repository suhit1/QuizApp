<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Quiz(CQ)</title>
  </head>
  <body>
    <div class="header">
      <h2 id="heading" class="heading">Quiz</h2>
    </div>
    <div id="question_container">
      <h2 id="title"></h2>
      <ul id="options"></ul>
      <p id="result"></p>
      <button class="btn btn-lg btn-warning" id="submit">submit</button>
      <button class="btn btn-lg btn-success" id="next">next</button>
    </div>
    <div style="display: none" id="answersheet">
      <button id="restart" class="btn btn-primary btn-lg">restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
